<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scheduling | Ascend Climbing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Google Fonts with display=swap for performance -->
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC|Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/scheduling.css">
  <script type="module" src="scripts/scheduling.js" defer></script>
</head>
<body>
  <header>
    <div class="header-row">
      <div class="header-logo">
        <picture>
          <source srcset="images/logo.webp" type="image/webp">
          <img src="images/logo.png" alt="Ascend Climbing logo" width="100" height="100" loading="lazy">
        </picture>
        <div class="header-title">
          <h1>Ascend Climbing</h1>
        </div>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="scheduling.html" class="active">Scheduling With Us</a>
        <a href="prices.html">Prices</a>
      </nav>
    </div>
  </header>
  <main>
    <!-- Photo Banner Carousel -->
    <section class="photo-banner">
      <div class="carousel">
        <button class="carousel-btn prev" aria-label="Previous image">&#10094;</button>
        <div class="carousel-images">
          <picture>
            <source srcset="images/belay-lesson.webp" type="image/webp">
            <img src="images/belay-lesson.jpg" alt="Belay lesson" width="1920" height="900" class="active">
          </picture>
          <picture>
            <source srcset="images/indoor-climber-family.webp" type="image/webp">
            <img src="images/indoor-climber-family.jpg" alt="Indoor climber family" width="1920" height="900" style="display:none;">
          </picture>
          <picture>
            <source srcset="images/indoor-climber.webp" type="image/webp">
            <img src="images/indoor-climber.jpg" alt="Indoor climber" width="1920" height="900" style="display:none;">
          </picture>
          <picture>
            <source srcset="images/outdoor-climber.webp" type="image/webp">
            <img src="images/outdoor-climber.jpg" alt="Outdoor climber" width="1920" height="900" style="display:none;">
          </picture>
          <picture>
            <source srcset="images/overhung-climber.webp" type="image/webp">
            <img src="images/overhung-climber.png" alt="Overhung climber" width="1920" height="900" style="display:none;">
          </picture>
        </div>
        <button class="carousel-btn next" aria-label="Next image">&#10095;</button>
      </div>
    </section>

    <!-- Calendar Section -->
    <section class="calendar-section">
      <div class="calendar-section-flex">
        <div class="calendar-side" aria-hidden="true"></div>
        <div class="calendar-center">
          <h2>Find Your Next Adventure</h2>
          <div class="calendar-filters" role="tablist" aria-label="Event category filters">
            <button data-category="all" class="active" role="tab" aria-selected="true">All</button>
            <button data-category="youth-events" role="tab" aria-selected="false">Youth</button>
            <button data-category="fitness" role="tab" aria-selected="false">Fitness</button>
            <button data-category="outdoor-tour" role="tab" aria-selected="false">Outdoor Tour</button>
            <button data-category="competitions" role="tab" aria-selected="false">Competitions</button>
          </div>
          <div id="calendar">
            <div class="calendar-header">
              <button onclick="changeMonth(-1)" aria-label="Previous month">&#8592;</button>
              <h2 id="monthYear"></h2>
              <button onclick="changeMonth(1)" aria-label="Next month">&#8594;</button>
            </div>
            <div class="calendar-grid" id="calendarDays">
              <!-- Days go here -->
            </div>
          </div>
        </div>
        <div class="calendar-side right" aria-hidden="true"></div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Ascend Climbing | Kelson Gneiting</p>
  </footer>
</body>
</html>
